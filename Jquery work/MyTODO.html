<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/我的ToDo.css">
</head>
<body>
<div class="box">
    <h1 class="title">我的ToDo</h1>
    <div class="page1">
        <form action="add-task">
            <input type="text" placeholder="e.g.输入你要代办的事情">
            <button type="submit">提交</button>
        </form>
    </div>
    <ul class="page2">
        <li class="cur">
            <input type="checkbox">
            <p>今晚回去打豆豆</p>
            <div class="fr">
                <p>删除</p>
                <p>详情</p>
            </div>
        </li>
        <li class="cur">
            <input type="checkbox">
            <p>打完豆豆睡觉</p>
            <div class="fr">
                <p>删除</p>
                <p>详情</p>
            </div>
        </li>
    </ul>
    <div class="task-detail-mask"></div>
    <div class="task-detail">
        <form action="#">
            <h1>这是标题</h1>
            <div class="input-item">
                <textarea></textarea>
            </div>
            <p>提醒时间</p>
            <div class="date">
                <input type="date">
            </div>
            <div class="input-item">
                <button type="submit">更新</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
